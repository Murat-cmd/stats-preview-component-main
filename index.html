<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <div class="container">
      <div class="img-holder">
        <h1 class="color"></h1>
      </div>
      <div class="text-box">
       
        <h2 class="heading"> Get <span class="p-text">insights</span> that help your business grow.</h2>
        <p class="description">
          Discover the benefits
          of data analytics andmake better decisions
          regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="stats-1">
          <h3 class="stats-heading h3-1">10k+</h3>
          <p class="stats-heading-p p-1">COMPANIES</p>
        </div>
        <div class="stats-2">
          <h3 class="stats-heading h3-2">314</h3>
          <p class="stats-heading-p p-2">TEMPLATES</p>
        </div>
        <div class="stats-3">
          <h3 class="stats-heading h3-3">12M+</h3>
          <p class="stats-heading-p p-3">QUERIES</p>
        </div> 
      </div>
    </div>
